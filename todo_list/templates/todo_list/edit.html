{% extends 'todo_list/base.html' %}

{% block title %} To-Do List | Edit Item {% endblock %}
    {% block content %}
        {% if items %}
            <form class="form-inline my-2 my-lg-0" method="POST">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="search" placeholder="{{ items.item }}" value="{{ items.item }}" aria-label="Search" name="item">

                <input type="hidden" value="{{ items.completed }}" name="completed">

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Edit Item</button>
            </form>
        {% endif %}
    {% endblock %}
